<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/assets/favicon-32x32.png" />

    <title>Meet Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
